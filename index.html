<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://kit.fontawesome.com/02d32b923b.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main">
    <section class="img">

    </section>
    
    <section class="text">
      <p class="pre-title">PERFUME</p>
      <h1> Gabrielle Essence Eau De Parfum </h1>
      <p class="item-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <p class="price">€149.99 <a href="" class="price">€169.99</a></p>
      <button class="btn"><i class="fa-solid fa-basket-shopping"></i> Add to Cart</button>
    </section>
  </div>

  <script src='/app.js'></script>
</body>
</html>
